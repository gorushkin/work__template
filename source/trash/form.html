<form action="" class="order__form form" method="POST">
  <div class="form__input-wrapper">
    <div class="form__element form__element--select-wrapper">
      <div class="form__arrow"></div>
      <select class="form__select " id="country_code_selector" name="country">
        <option value="RU">Страна</option>
      </select>
    </div>
    <input class="form__element form__element--input" name="name" placeholder="Имя" type="text" />
    <input class="form__element form__element--last form__element--input only_number" name="phone"
      placeholder="Номер телефона" type="text" />
  </div>
  <div class="form__btn-wrapper">
    <div class="va">
      <button type="button" class="js_submit form__btn btn order__btn anchor">Заказать</button>
    </div>
  </div>
</form>
